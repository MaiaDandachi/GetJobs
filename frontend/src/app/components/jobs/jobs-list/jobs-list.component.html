<mat-grid-list
  [cols]="columns"
  rowHeight="300px"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile *ngFor="let job of jobs">
    <app-job-item
      userType="freelancer"
      jobTitle="{{ job.jobTitle }}"
      joPosterName="{{ job.joPosterName }}"
      jobDesription="{{ job.jobDesription }}"
      jobStatus="{{ job.jobStatus }}"
      currentPage="{{ currentPage }}"
    ></app-job-item>
  </mat-grid-tile>
</mat-grid-list>
