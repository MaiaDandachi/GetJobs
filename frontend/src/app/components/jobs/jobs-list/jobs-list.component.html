<mat-grid-list
  [cols]="columns"
  rowHeight="300px"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile *ngFor="let job of jobs">
    <app-job-item
      userId="{{ user.id }}"
      userType="{{ user.userType }}"
      jobId="{{ job.id }}"
      jobTitle="{{ job.title }}"
      joPosterName="{{ job.client?.username }}"
      jobDesription="{{ job.description }}"
      jobStatus="{{ job.status }}"
      currentPage="{{ currentPage }}"
    ></app-job-item>
  </mat-grid-tile>
</mat-grid-list>
